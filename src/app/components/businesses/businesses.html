<div class="container mt-4">
  
  <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Directory</h2>
      
      <div class="w-50 mx-3">
          <input [formControl]="searchControl" type="text" class="form-control" placeholder="Search devices by name...">
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary" (click)="toggleFilters()">
          {{ showFilters ? 'Hide Filters' : 'Filter' }}
        </button>
        
        <button class="btn btn-success" *ngIf="isAdmin" (click)="toggleAddMode()">
            {{ addMode ? 'Cancel' : '+ Add Device' }}
        </button>
      </div>
  </div>

  <div class="card mb-4 bg-light" *ngIf="showFilters">
    <div class="card-body">
      <form [formGroup]="filterForm" (ngSubmit)="applyFilters()">
        <div class="row g-3 align-items-end">
          
          <div class="col-md-3">
            <label class="form-label">Category</label>
            <select class="form-select" formControlName="category">
                <option value="">All Categories</option>
                <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
            </select>
          </div>
          
          <div class="col-md-3">
            <label class="form-label">Manufacturer</label>
            <select class="form-select" formControlName="manufacturer">
                <option value="">All Manufacturers</option>
                <option *ngFor="let mfg of manufacturers" [value]="mfg">{{ mfg }}</option>
            </select>
          </div>
          
          <div class="col-md-3">
            <label class="form-label">RAM (GB)</label>
            <select class="form-select" formControlName="ram_gb">
                <option value="">Any RAM</option>
                <option *ngFor="let ram of ram_options" [value]="ram">{{ ram }} GB</option>
            </select>
          </div>

          <div class="col-md-3 d-flex gap-2">
            <button type="submit" class="btn btn-primary w-100">Apply</button>
            <button type="button" class="btn btn-outline-danger" (click)="clearFilters()">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card mb-4 border-success" *ngIf="addMode">
      <div class="card-header bg-success text-white">Add New Device</div>
      <div class="card-body">
          <form [formGroup]="addForm" (ngSubmit)="submitAddDevice()">
              <div class="row">
                  <div class="col-md-6 mb-2">
                      <label>Name</label>
                      <input class="form-control" formControlName="name" placeholder="e.g. Nvidia H100">
                  </div>
                  <div class="col-md-6 mb-2">
                      <label>Category</label>
                      <select class="form-select" formControlName="category">
                        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                      </select>
                  </div>
                  <div class="col-md-6 mb-2">
                      <label>Price (USD)</label>
                      <input type="number" class="form-control" formControlName="price_usd">
                  </div>
                  <div class="col-md-6 mb-2">
                      <label>RAM (GB)</label>
                      <input type="number" class="form-control" formControlName="ram_gb">
                  </div>
                  <div class="col-md-6 mb-2">
                      <label>Manufacturer</label>
                      <input class="form-control" formControlName="manufacturer_name" placeholder="e.g. Nvidia">
                  </div>
                  <div class="col-md-6 mb-2">
                      <label>Country</label>
                      <input class="form-control" formControlName="manufacturer_country" placeholder="e.g. USA">
                  </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3" [disabled]="!addForm.valid">Create Device</button>
          </form>
      </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let biz of business_list">
      <div class="card h-100 shadow-sm" [routerLink]="['/businesses', biz._id]" style="cursor: pointer;">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">{{ biz.name }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Category:</strong> {{ biz.category }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ biz.price_usd }}</p>
          <p class="card-text" *ngIf="biz.ram_gb"><strong>RAM:</strong> {{ biz.ram_gb }} GB</p>
        </div>
        <div class="card-footer text-end text-muted small">View Details â†’</div>
      </div>
    </div>
  </div>

  <div class="row mt-3 mb-5" *ngIf="!isSearching">
    <div class="col-6">
      <button class="btn btn-outline-primary" (click)="previousPage()" [disabled]="page <= 1">Previous</button>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="business_list.length === 0">Next</button>
    </div>
  </div>
</div>
