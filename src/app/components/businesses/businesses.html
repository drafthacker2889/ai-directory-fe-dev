<div class="container mt-4">
  <h2>AI Devices Directory</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let biz of business_list">
      
      <div class="card h-100 shadow-sm" [routerLink]="['/businesses', biz._id]" style="cursor: pointer;">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">{{ biz.name }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Category:</strong> {{ biz.category }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ biz.price_usd }}</p>
          <p class="card-text"><strong>Processor:</strong> {{ biz.processor }}</p>
          <p class="card-text"><strong>Latency:</strong> {{ biz.avg_inference_latency_ms }}ms</p>
        </div>
        <div class="card-footer text-muted text-end">
          View Details â†’
        </div>
      </div>

    </div>
  </div>

  <div class="row mt-3 mb-5">
    <div class="col-6">
      <button class="btn btn-outline-primary" (click)="previousPage()" [disabled]="page === 1">
        Previous
      </button>
    </div>
    <div class="col-6 text-end">
      <button class="btn btn-outline-primary" (click)="nextPage()">
        Next
      </button>
    </div>
  </div>
</div>
