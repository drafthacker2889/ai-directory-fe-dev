<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h3 class="mb-0">Create Account</h3>
        </div>
        <div class="card-body">
          
          <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="username">
              <small class="text-danger" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
                Username must be at least 3 chars.
              </small>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Email (Optional)</label>
              <input type="email" class="form-control" formControlName="email">
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password">
              <small class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                Password must be at least 6 chars.
              </small>
            </div>

            <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">Register</button>
          </form>
        </div>
        <div class="card-footer text-center">
          Already have an account? <a routerLink="/login" class="text-primary">Log In</a>
        </div>
      </div>
    </div>
  </div>
</div>
